<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <script type="module" src="./js/signup.js"></script>
</head>
<link rel="stylesheet" href="css/signup.css">

<body>
  <div class="signUp-box">
    <h1>SignUp</h1>
    <form>
      <label>First name</label>
      <input type="text" placeholder="" id="firstName" required>
      <label>Last name</label>
      <input type="text" placeholder="" id="lastName" required>
      <label>Email</label>
      <input type="email" placeholder="" id="email" required>
      <label>Password</label>
      <input type="password" placeholder="" id="password" required>
      <label>Confirm your password</label>
      <input type="password" placeholder="" id="conpassword" required>
      <p id="message">demo text</p>
      <button id="submit">submit</button>
    </form>
     <p id="final"><a href="index.html">Account created, Go to Home?</a></p>
  </div>
  <p id="para1">Already have an account? <a href="login.html">Login here</a></p>

</body>
</html>
