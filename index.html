  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>

  <body>
    <header>
      <nav>
        <div class="logo">
          <h1>myPiano</h1>
        </div>

        <div class="navstar">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="about.html">About</a></li>

        <div class="losign">
          <div class="login" id="login">
            <a href="login.html">Login</a>
          </div>
          <div class="signup" id="signup">
            <a href="signup.html">SignUp</a>
          </div>
          <div class="userName" id="userName"></div>
          <div class="logout" id="logout">
            <a>Log out</a>
          </div>
        </div>
      </nav>

    <span class="overTimer">
      <h3 id="overAllTimeHead" class="timer1">
        Over all active practice time:
        <div id="overallTimer" class="timer1">00:00:00</div>
      </h3>
    </span>
    <main>
      <div class="keys" id="keyy">
        <div class="white key" data-note="C2">q</div>
        <div class="black key" data-note="Cb2">1</div>
        <div class="white key" data-note="D2">w</div>
        <div class="black key" data-note="Db2">2</div>

        <div class="black key" data-note="Ab2">!</div>

        <div class="white key" data-note="C3">s</div>

        <div class="white key" data-note="D4">v</div>

        <div class="white key" data-note="E4">b</div>
        <div class="white key" data-note="F4">n</div>
        <div class="black key" data-note="Fb4">(</div>
        <div class="white key" data-note="G4">m</div>
        <div class="black key" data-note="Gb4">)</div>

        <div class="white key" data-note="A5">o</div>
        <div class="black key" data-note="Ab5">"</div>
        <div class="white key" data-note="B5">p</div>

        <div class="white key" data-note="C6">.</div>
        <div class="black key" data-note="Cb6">?</div>
        <div class="white key" data-note="D6">/</div>
        <div class="black key" data-note="Db6">]</div>

        <div class="white key" data-note="G6">8</div>
        <div class="black key" data-note="Gb6">}</div>
        <div class="white key" data-note="A6">7</div>
        <div class="black key" data-note="Ab6">[</div>
        <div class="white key" data-note="B6">6</div>

        <div class="white key" data-note="C7">5</div>
